<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Meme Generator</title>
    <link rel="stylesheet" href="style/styles.css">
</head>
<body class="root main-layout" onload="onInit()">
    <header class="main-header flex align-center space-between">
        <h1 class="logo">Meme Generator</h1>
        <nav class="main-nav">
            <ul class="flex clean-list">
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#about">About</a></li>
            </ul>
        </nav>
    </header>

    <section class="gallery-container flex">
        
    </section>

    <section class="meme-container grid align-center hide" >

        <div class="meme-preview"> 
            <canvas id="meme-canvas" width="500" height="500"></canvas>
        </div>

        <div class="meme-editor direction flex">
            <div class="meme-controls direction flex">
                <input type="text" oninput="onSetLineTxt(this.value)" placeholder="Enter meme text">
                <div class="line-controls flex">
                    <button class="btn" onclick="onAddLine()">Ôºã</button>
                    <button class="btn" onclick="onDeleteLine()">üóë</button>
                </div>
                <div class="text-controls flex">
                    <button class="btn" onclick="onChangeFontSize()">A+</button>
                    <button class="btn" onclick="onChangeFontSize(false)">A-</button>
                    <button class="btn" onclick="onAlignText('left')">‚¨Ö</button>
                    <button class="btn" onclick="onAlignText('center')">‚¨ç</button>
                    <button class="btn" onclick="onAlignText('right')">‚û°</button>
                </div>
            </div>
            
            <div class="meme-actions flex">
                <a class="btn" download="my-meme.png" onclick="onDownloadMeme(this)">Download</a>
                <button class="btn" onclick="onShareMeme()">Share</button>
            </div>
        </div>

    </section>

    <footer>
        <p>&copy; 2023 Meme Generator. All rights reserved.</p>
    </footer>

    <script src="main.js"></script>

    <script src="meme.controller.js"></script>
    <script src="meme.service.js"></script>


</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>

    <title>Ultimate Meme Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body onload="onInit()">

    <script src="main.js"></script>

    <script src="meme.controller.js"></script>
    <script src="meme.service.js"></script>


</body>
</html>
